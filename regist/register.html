<!DOCTYPE html>
<!-- 1、指定基础语言 -->
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <!--2、指定视口信息-->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <!--3、指定跨IE浏览器兼容性-->
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <title></title>
    <!--4、引入 Bootstrap.css-->
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/register.css"/>

    <!--5、引入两个兼容性文件(老IE)-->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid">
    <div id="logo" class="row">
        <div class="col-xs-12"><img src="Image/base.png" alt=""/></div>
    </div>
    <form id="register" action="#" class="form-group">
        <div class="tab-title">
            <a href="#">注册账号</a>
        </div>
        <div id="msg"></div>
        <input id="uname" type="text" placeholder="请输入手机号"/>
        <input id="upwd" type="password" placeholder="密码设置为6-14位有效字符"/>
        <input id="btn" type="button" class="btn-primary" value="注册"/>
        <div>
            <a href="login.html">登录</a>
        </div>
    </form>
</div>
<!--6、引入 行为依赖 文件-->
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/register.js"></script>

</body>
</html>
