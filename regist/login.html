<!DOCTYPE html>
<!-- 1、指定基础语言 -->
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <!--2、指定视口信息-->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <!--3、指定跨IE浏览器兼容性-->
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <title></title>
    <!--4、引入 Bootstrap.css-->
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/login.css"/>
    <!--5、引入两个兼容性文件(老IE)-->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid">
    <div id="logo" class="row">
        <div class="col-xs-12"><img src="Image/base.png" alt=""/></div>
    </div>
    <form id="login1" action="#" class="form-group">
        <div class="tab-title1">
            <a>账号登录</a>
            <a>|</a>
            <a>验证码登录</a>
        </div>
        <div id="msg"></div>
        <input id="uname" type="text" placeholder="手机号/魅族账号" name="uname"/>
        <input id="upwd" type="password" placeholder="输入密码" name="upwd"/>
        <p class="alert"></p>
        <input id="btn" type="button" class="btn-primary" value="登录" />
        <a href="#"></a>
        <div>
            <a href="register.html">注册</a>
            <a href="">忘记密码?</a>
        </div>
    </form>
    <form id="login2" action="" class="form-group">
        <div class="tab-title2">
            <a>账号登录</a>
            <a>|</a>
            <a>验证码登录</a>
        </div>
        <div></div>
        <input type="text" placeholder="手机号码" />
        <input type="password" placeholder="验证码" />
        <input  type="button" class="btn-primary" value="登录" />
        <div>
            <a href="register.html">注册</a>
            <a href="">忘记密码?</a>
        </div>
        <div><a href="">获取验证码</a></div>
    </form>
    <div class="row">
    </div>
</div>

<!--6、引入 行为依赖 文件-->
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/login.js"></script>

</body>
</html>
